version: '3'
services:
    nginx:
        container_name: rbac.nginx
        image: nginx:latest
        tty: true
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./docker/nginx/site.conf:/etc/nginx/conf.d/default.conf
            - ./docker/nginx/logs:/var/log/nginx
            - ./:/var/www
        links:
            - php
    php:
        container_name: rbac.php
        user: serhii
        ports:
            - "9000:9000"
        build: ./docker/php
        tty: true
        volumes:
            - ./:/var/www
            - ./docker/php/www.conf:/usr/local/etc/php-fpm.d/www.conf